<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임의 만족</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
      }
    </style>
  </head>
  <script src="js/signUp.js" defer></script>
  <body>
    <h2 style="text-align: center; color: white">회원가입</h2>
    <main class="container">
      <form id="signUpForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="confirmPassword"
          required
        />
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="nickname"
          required
        />
        <div style="display: flex; justify-content: flex-end; gap: 10px">
          <button class="signUpSubmit" type="submit">확인</button>
          <button type="button" onclick='window.location.href="index.html"'>
            돌아가기
          </button>
        </div>
      </form>
    </main>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <form>
          <p>이메일에 전달된 인증번호로 인증을 진행해주세요</p>
          <input
            type="email"
            id="verficationEmail"
            name="email"
            placeholder="Email"
          />
          <input
            type="text"
            id="verificationCode"
            name="verificationCode"
            placeholder="verificationCode"
          />
          <div style="display: flex; justify-content: flex-end; gap: 10px">
            <button class="verificationCodeSubmit" type="submit">확인</button>
            <button type="button">돌아가기</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
