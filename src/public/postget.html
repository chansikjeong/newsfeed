<!doctype html>
<html lang="ko" data-theme="dark">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
  </head>
  <style>
    .postget {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .postget:hover {
      background-color: #34495e;
    }
  </style>
  <body>
    <script type="text/javascript" src="js/post-get.js" defer></script>
    <main class="container">
      <nav>
        <ul>
          <li><strong>모바일</strong></li>
          <li><a href="#">PC</a></li>
          <li><a href="#">콘솔</a></li>
        </ul>
      </nav>

      <form>
        <div class="grid">
          <input id="title" type="text" placeholder="제목" required />
        </div>
        <img id="image" src="" alt="이미지 설명" />
        <textarea id="content" placeholder="내용" rows="8"></textarea>
        <div class="post-info"></div>
        <span>작성일: <span id="createdAt"></span></span>
        <span>작성자: <span id="author"></span></span>

        <div id="comments-list">
          <!-- 여기에 댓글들이 자동으로 추가됨 -->
        </div>
      </form>
    </main>
  </body>
</html>
